    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #6366f1;
            --electronic-blue: #00d4ff;
        }

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #050505;
        }

        /* Ambient Beam Animations */
        @keyframes ambient-beam-1 {
          0% { transform: translate(-10%, 0) rotate(-15deg); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translate(10%, 40px) rotate(-14deg); opacity: 0; }
        }

        @keyframes ambient-beam-2 {
          0% { transform: translate(5%, 0) rotate(12deg); opacity: 0; }
          50% { opacity: 0.8; }
          100% { transform: translate(-15%, -20px) rotate(14deg); opacity: 0; }
        }

        .animate-ambient-beam-1 {
          animation: ambient-beam-1 12s ease-in-out infinite;
        }

        .animate-ambient-beam-2 {
          animation: ambient-beam-2 15s ease-in-out infinite;
          animation-delay: -5s;
        }

        /* Improved Reveal System */
        .reveal {
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            transition: 
              opacity 1.4s cubic-bezier(0.16, 1, 0.3, 1), 
              transform 1.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Stagger delays for up to 10 items */
        .reveal.stagger-1 { transition-delay: 100ms; }
        .reveal.stagger-2 { transition-delay: 200ms; }
        .reveal.stagger-3 { transition-delay: 300ms; }
        .reveal.stagger-4 { transition-delay: 400ms; }
        .reveal.stagger-5 { transition-delay: 500ms; }

        /* Fade Up Entrance */
        @keyframes fade-up {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .fade-up {
          opacity: 0;
          animation: fade-up 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Premium Card Interactions */
        .premium-card {
            position: relative;
            overflow: hidden;
            transition: 
              transform 0.8s cubic-bezier(0.16, 1, 0.3, 1),
              border-color 0.8s cubic-bezier(0.16, 1, 0.3, 1),
              box-shadow 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        /* Navigation Glass */
        .glass-nav-premium {
            background: rgba(5, 5, 8, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #050505;
        }
        ::-webkit-scrollbar-thumb {
          background: #1e1b4b;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #4f46e5;
        }

        /* Top Sticky Pill Nav */
        .pill-nav-container {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-150%);
            z-index: 100;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .pill-nav-container.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .pill-nav-glass {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(32px) saturate(200%);
            -webkit-backdrop-filter: blur(32px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 999px;
            padding: 4px;
            display: flex;
            align-items: center;
            gap: 2px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .pill-btn {
            padding: 8px 18px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.18em;
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pill-btn.active {
            color: white;
            background: var(--accent);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Helper for 3D elements inside cards */
        .card-content-z {
            transform: translateZ(20px);
        }
    </style>
